<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="map.css">
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.4&key=9ab008b291ee69781485ab1adce836d8"></script>
    <script src="http://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
</head>

<body>
    <div id="map_container"></div>
    <div id="map_control">
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
    <script src="map.base.js"></script>
    <script src="overlay.js"></script>
    <script src="demo.js"></script>
    <script src="../datalines/309.js"></script>
    <script src="../datalines/915.js"></script>
    <script>
        Map.init('map_container', function (map) {
            map.setFeatures("road");

            show_route(map, data_915, 0);
            show_stops_marker(map, data_915, 0);
            show_stops_text(map, data_915, 0, function (stop, index) {
                return index + 1 == 19;
            });

            show_route(map, data_309, 1, '#005500');
            show_stops_marker(map, data_309, 1);
            show_stops_text(map, data_309, 1, function (stop, index) {
                return index + 1 == 8;
            });

        });
    </script>
</body>

</html>
