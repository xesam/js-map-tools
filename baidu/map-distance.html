<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ttwaH5NADcpIkNc7wfMpKBpK"></script>
    <title>map</title>
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
            font-size: 12px;
        }

        #page {
            width: 100%;
            height: 100%;
        }

        #content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        #content>div {
            flex: 1;
        }

        .user-input>div {
            padding: 0.5em;
        }

        .user-input label {
            display: inline-block;
            height: 2em;
            line-height: 1;
            min-width: 5em;
            text-align: right;
        }

        .user-input input {
            height: 2em;
            line-height: 1;
        }

        .compute-out {
            margin: 0;
            padding: 0;
            list-style-type: none;
            height: 90%;
            overflow: auto;
        }

        .compute-out li {
            line-height: 1.4em;
            padding: 0.5em;
        }

        .compute-out li span {
            display: inline-block
        }

        .compute-out li span:first-child {
            min-width: 5em;
            text-align: right;
        }
    </style>
</head>

<body>
    <div id="page">
        <div id="content">
            <div id="lng-mapper" class="section-1">
                <div class="user-input">
                    <div>
                        <label for="lat">纬度:</label>
                        <input type="text" id="lat" v-model.number="lat" placeholder="lat">
                    </div>
                    <div>
                        <label for="lng-step">经度步长:</label>
                        <input type="text" id="lng-step" v-model.number="lng_step" placeholder="lng-step">
                    </div>
                </div>
                <ul class="compute-out">
                    <li v-for="(vals, index) in values">
                        <span>{{ vals[0] }}</span>:
                        <span>{{ vals[1] }}</span>
                    </li>
                </ul>
            </div>
            <div id="lat-mapper">
                <div class="user-input">
                    <div>
                        <label for="lat">经度:</label>
                        <input type="text" id="lng" v-model.number="lng" placeholder="lng">
                    </div>
                    <div>
                        <label for="lat-step">纬度步长:</label>
                        <input type="text" id="lat-step" v-model.number="lat_step" placeholder="lat-step">
                    </div>
                </div>
                <ul class="compute-out">
                    <li v-for="(vals, index) in values">
                        <span>{{ vals[0] }}</span>:
                        <span>{{ vals[1] }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="map-distance.js"></script>
    <script>
        var map = new BMap.Map("map");
        var vmLng = new Vue({
            el: '#lng-mapper',
            data: {
                map: map,
                lat: '',
                lng_step: ''
            },
            computed: {
                values: function () {
                    if (this.lat < China.SOUTH || this.lat > China.NORTH) {
                        return [];
                    }
                    if (this.lng_step) {
                        return Distance.step_lng(this.map, this.lat, [this.lng_step]);
                    } else {
                        return Distance.step_lat(this.map, this.lat);
                    }
                }
            }
        });
        var vmLat = new Vue({
            el: '#lat-mapper',
            data: {
                map: map,
                lng: '',
                lat_step: ''
            },
            computed: {
                values: function () {
                    if (this.lng < China.WEST || this.lng > China.EAST) {
                        return [];
                    }
                    if (this.lat_step) {
                        return Distance.step_lat(this.map, this.lng, [this.lat_step]);
                    } else {
                        return Distance.step_lat(this.map, this.lng);
                    }
                }
            }
        });
    </script>
</body>

</html>
